<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Admins</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center text-white">
  <div class="bg-white/10 p-8 rounded-2xl shadow-xl w-[600px]">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-400">ğŸ‘¨â€ğŸ’¼ Manage Admins</h1>

    <!-- Admin List -->
    <h2 class="text-xl mb-3 text-yellow-400">Admin List</h2>
    <ul id="adminList" class="space-y-2 mb-6"></ul>

    <div class="text-center">
      <a href="admin_dashboard.html" class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700 transition">â† Back to Dashboard</a>
    </div>
  </div>

  <script>
    const adminList = document.getElementById("adminList");

    async function loadAdmins() {
      const res = await fetch("http://localhost:8081/admin/all");
      const admins = await res.json();
      adminList.innerHTML = "";
      admins.forEach(a => {
        const li = document.createElement("li");
        li.className = "bg-gray-800 p-3 rounded flex justify-between items-center";
        li.innerHTML = `<span>${a.name} (${a.email})</span>
          <button onclick="deleteAdmin(${a.id})" class='bg-red-500 hover:bg-red-600 px-3 py-1 rounded'>Delete</button>`;
        adminList.appendChild(li);
      });
    }

    async function deleteAdmin(id) {
      if (confirm("Are you sure you want to delete this admin?")) {
        const res = await fetch(`http://localhost:8081/admin/${id}`, { 
          method: "DELETE" 
        });
        const result = await res.text();
        alert(result);
        loadAdmins();
      }
    }

    loadAdmins();
  </script>
</body>
</html>
