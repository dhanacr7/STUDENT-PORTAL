<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-200 to-blue-300 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ðŸ”‘ Teacher Login</h2>
    
    <form onsubmit="event.preventDefault(); loginTeacher();" class="space-y-4">
      <input type="email" id="teacherEmail" placeholder="Email" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 outline-none">

      <input type="password" id="teacherPassword" placeholder="Password" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 outline-none">

      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300">
        Login
      </button>
    </form>
  </div>

  <script>
    function loginTeacher() {
      const email = document.getElementById("teacherEmail").value;
      const password = document.getElementById("teacherPassword").value;

      fetch("http://localhost:8081/teacher/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.text())
      .then(data => {
        alert("âœ… " + data);
        if (data.includes("Login successful")) {
          window.location.href = "teacher.html";
        }
      })
      .catch(error => console.error("Error:", error));
    }
  </script>
</body>
</html>
