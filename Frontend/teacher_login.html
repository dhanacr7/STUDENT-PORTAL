<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="card fade-in" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <h2>ğŸ”‘ Teacher Login</h2>
        <p style="color: #718096;">Educator Portal Access</p>
      </div>

      <form onsubmit="event.preventDefault(); loginTeacher();">
        <div class="form-group">
          <input type="email" id="teacherEmail" placeholder="ğŸ“§ Teacher Email" required class="form-control">
        </div>
        
        <div class="form-group">
          <input type="password" id="teacherPassword" placeholder="ğŸ”’ Password" required class="form-control">
        </div>
        
        <button type="submit" class="btn btn-success btn-block">
          ğŸš€ Access Teacher Portal
        </button>
      </form>

      <div class="alert alert-info mt-3">
        <small>ğŸ”’ Teacher accounts are created by administrators</small>
      </div>

      <div class="text-center mt-3">
        <a href="home.html" style="color: #718096; text-decoration: none; font-size: 0.9rem;">
          â† Back to Home
        </a>
      </div>

      <div id="loginMessage" class="mt-3"></div>
    </div>
  </div>

  <script>
    function loginTeacher() {
      const email = document.getElementById("teacherEmail").value;
      const password = document.getElementById("teacherPassword").value;
      const messageDiv = document.getElementById("loginMessage");

      // Show loading state
      messageDiv.innerHTML = '<div class="alert alert-info">ğŸ”„ Authenticating...</div>';

      fetch("http://localhost:8081/teacher/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.text())
      .then(data => {
        if (data.includes("Login successful")) {
          messageDiv.innerHTML = '<div class="alert alert-success">âœ… Welcome back, Teacher!</div>';
          
          setTimeout(() => {
            window.location.href = "teacher.html";
          }, 1500);
        } else {
          messageDiv.innerHTML = `<div class="alert alert-error">âŒ ${data}</div>`;
        }
      })
      .catch(error => {
        messageDiv.innerHTML = '<div class="alert alert-error">âŒ Connection error. Please try again.</div>';
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
