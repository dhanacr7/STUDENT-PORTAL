<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Marks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #45a049;
    }
    #response {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìò Enter Student Marks</h2>
    <form id="marksForm">
      <input type="number" id="studentId" placeholder="Student ID" required>
      <input type="text" id="studentName" placeholder="Student Name" required>
      <input type="text" id="subject" placeholder="Subject" required>
      <input type="number" id="marks" placeholder="Marks" required min="0" max="100">
      <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    document.getElementById("marksForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        studentId: parseInt(document.getElementById("studentId").value),
        studentName: document.getElementById("studentName").value,
        subject: document.getElementById("subject").value,
        marks: parseInt(document.getElementById("marks").value)
      };

      try {
        const res = await fetch("http://localhost:8081/teacher/marks", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          const result = await res.json();
          document.getElementById("response").innerText = "‚úÖ Marks submitted successfully!";
          document.getElementById("response").style.color = "green";
          document.getElementById("marksForm").reset();
        } else {
          const errorMsg = await res.text();
          document.getElementById("response").innerText = "‚ùå Error: " + errorMsg;
          document.getElementById("response").style.color = "red";
        }
      } catch (error) {
        document.getElementById("response").innerText = "‚ùå Network error! Check if server is running.";
        document.getElementById("response").style.color = "red";
      }
    });
  </script>

</body>
</html>
