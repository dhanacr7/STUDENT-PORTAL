<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Exam Results</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="card fade-in" style="max-width: 450px; width: 100%;">
      <div class="text-center mb-4">
        <h2>üìò Enter Student Marks</h2>
        <p style="color: #718096;">Record exam results for students</p>
      </div>

      <form id="marksForm">
        <div class="grid grid-2">
          <div class="form-group">
            <input type="number" id="studentId" placeholder="üÜî Student ID" required class="form-control">
          </div>
          <div class="form-group">
            <input type="text" id="studentName" placeholder="üë§ Student Name" required class="form-control">
          </div>
        </div>
        
        <div class="form-group">
          <input type="text" id="subject" placeholder="üìö Subject (e.g., Mathematics, Physics)" required class="form-control">
        </div>
        
        <div class="form-group">
          <input type="number" id="marks" placeholder="üìä Marks (0-100)" required min="0" max="100" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-success btn-block">
          ‚úÖ Submit Marks
        </button>
      </form>

      <div id="response" class="mt-3"></div>
      
      <div class="text-center mt-4">
        <button onclick="goBack()" class="btn btn-secondary">
          ‚¨Ö Back to Dashboard
        </button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("marksForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        studentId: parseInt(document.getElementById("studentId").value),
        studentName: document.getElementById("studentName").value,
        subject: document.getElementById("subject").value,
        marks: parseInt(document.getElementById("marks").value)
      };

      const responseDiv = document.getElementById("response");

      // Validation
      if (data.marks < 0 || data.marks > 100) {
        responseDiv.innerHTML = '<div class="alert alert-error">Marks must be between 0 and 100</div>';
        return;
      }

      // Show loading state
      responseDiv.innerHTML = '<div class="alert alert-info">üîÑ Submitting marks...</div>';

      try {
        const res = await fetch("http://localhost:8081/teacher/marks", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          const result = await res.json();
          responseDiv.innerHTML = '<div class="alert alert-success">‚úÖ Marks submitted successfully!</div>';
          document.getElementById("marksForm").reset();
          
          // Auto-clear success message after 3 seconds
          setTimeout(() => {
            responseDiv.innerHTML = '';
          }, 3000);
        } else {
          const errorMsg = await res.text();
          responseDiv.innerHTML = `<div class="alert alert-error">‚ùå Error: ${errorMsg}</div>`;
        }
      } catch (error) {
        responseDiv.innerHTML = '<div class="alert alert-error">‚ùå Network error! Check if server is running.</div>';
      }
    });

    function goBack() {
      window.location.href = "teacher.html";
    }
  </script>
</body>
</html>
