<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-500 to-indigo-600">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">üîê Admin Login</h2>
    
    <form id="loginForm" class="space-y-4">
      <input type="text" id="email" placeholder="Email" required 
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      
      <input type="password" id="password" placeholder="Password" required 
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      
      <button type="submit" 
        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Contact system administrator for access credentials
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const response = await fetch("http://localhost:8081/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email, password: password })
      });

      if (response.ok) {
        const result = await response.text();

        if (result.includes("Login successful")) {
          window.location.href = "admin_dashboard.html";  
        } else {
          alert(result);
        }
      } else {
        alert("‚ùå Login failed! Please try again.");
      }
    });
  </script>
</body>
</html>
