<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="card fade-in" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <h2>ğŸ” Admin Login</h2>
        <p style="color: #718096;">System Administration Portal</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="email" placeholder="ğŸ“§ Administrator Email" required class="form-control">
        </div>
        
        <div class="form-group">
          <input type="password" id="password" placeholder="ğŸ”’ Admin Password" required class="form-control">
        </div>
        
        <button type="submit" class="btn btn-warning btn-block">
          ğŸš€ Access Admin Panel
        </button>
      </form>

      <div class="alert alert-info mt-3">
        <small>ğŸ”’ Contact system administrator for access credentials</small>
      </div>

      <div class="text-center mt-3">
        <a href="home.html" style="color: #718096; text-decoration: none; font-size: 0.9rem;">
          â† Back to Home
        </a>
      </div>

      <div id="loginMessage" class="mt-3"></div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("loginMessage");

      // Show loading state
      messageDiv.innerHTML = '<div class="alert alert-info">ğŸ”„ Authenticating...</div>';

      try {
        const response = await fetch("http://localhost:8081/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email, password: password })
        });

        if (response.ok) {
          const result = await response.text();

          if (result.includes("Login successful")) {
            messageDiv.innerHTML = '<div class="alert alert-success">âœ… Access granted! Redirecting...</div>';
            
            setTimeout(() => {
              window.location.href = "admin_dashboard.html";
            }, 1500);
          } else {
            messageDiv.innerHTML = `<div class="alert alert-error">âŒ ${result}</div>`;
          }
        } else {
          messageDiv.innerHTML = '<div class="alert alert-error">âŒ Authentication failed! Please check your credentials.</div>';
        }
      } catch (error) {
        messageDiv.innerHTML = '<div class="alert alert-error">âŒ Connection error. Please try again.</div>';
      }
    });
  </script>
</body>
</html>
