<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="card fade-in" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <h2>ğŸ“ Student Registration</h2>
        <p style="color: #718096;">Create your student account</p>
      </div>

      <form onsubmit="event.preventDefault(); signupStudent();">
        <div class="form-group">
          <input type="text" id="studentName" placeholder="ğŸ‘¤ Full Name" required class="form-control">
        </div>
        
        <div class="form-group">
          <input type="email" id="studentEmail" placeholder="ğŸ“§ Email Address" required class="form-control">
        </div>
        
        <div class="form-group">
          <input type="text" id="studentDepartment" placeholder="ğŸ¢ Department (Optional)" class="form-control">
        </div>
        
        <div class="form-group">
          <input type="password" id="studentPassword" placeholder="ğŸ”’ Create Password" required class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          ğŸš€ Create Account
        </button>
      </form>

      <div class="text-center mt-3">
        <p style="color: #718096; font-size: 0.9rem;">
          Already have an account? 
          <a href="student_login.html" style="color: #667eea; text-decoration: none; font-weight: 600;">Login here</a>
        </p>
        <a href="home.html" style="color: #718096; text-decoration: none; font-size: 0.9rem;">
          â† Back to Home
        </a>
      </div>

      <div id="signupMessage" class="mt-3"></div>
    </div>
  </div>

  <script>
    function signupStudent() {
      const studentData = {
        name: document.getElementById("studentName").value,
        email: document.getElementById("studentEmail").value,
        department: document.getElementById("studentDepartment").value || "General",
        password: document.getElementById("studentPassword").value
      };

      const messageDiv = document.getElementById("signupMessage");

      // Validation
      if (!studentData.name || !studentData.email || !studentData.password) {
        messageDiv.innerHTML = '<div class="alert alert-error">Please fill in all required fields</div>';
        return;
      }

      // Show loading state
      messageDiv.innerHTML = '<div class="alert alert-info">ğŸ”„ Creating your account...</div>';

      fetch("http://localhost:8081/student/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(studentData)
      })
      .then(response => response.text())
      .then(data => {
        if (data.includes("successfully") || data.includes("created")) {
          messageDiv.innerHTML = '<div class="alert alert-success">âœ… ' + data + '</div>';
          
          // Clear form
          document.querySelector("form").reset();
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = "student_login.html";
          }, 2000);
        } else {
          messageDiv.innerHTML = '<div class="alert alert-error">âŒ ' + data + '</div>';
        }
      })
      .catch(error => {
        messageDiv.innerHTML = '<div class="alert alert-error">âŒ Network error. Please try again.</div>';
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
