<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Student Attendance</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="card fade-in" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <h2>ğŸ“ Edit Attendance</h2>
        <p style="color: #718096;">Update student attendance records</p>
      </div>

      <form id="attendanceForm">
        <div class="form-group">
          <input type="number" id="studentId" placeholder="ğŸ†” Student ID" required class="form-control">
        </div>

        <div class="form-group">
          <input type="text" id="studentName" placeholder="ğŸ‘¤ Student Name" required class="form-control">
        </div>

        <div class="form-group">
          <input type="number" step="0.01" id="attendancePercent" placeholder="ğŸ“Š Attendance Percentage" required class="form-control" min="0" max="100">
        </div>

        <button type="submit" class="btn btn-success btn-block">
          âœ… Save Attendance
        </button>
      </form>

      <div id="responseMsg" class="mt-3"></div>
      
      <div class="text-center mt-4">
        <button onclick="goBack()" class="btn btn-secondary">
          â¬… Back to Dashboard
        </button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("attendanceForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const data = {
        studentId: Number(document.getElementById("studentId").value),
        studentName: document.getElementById("studentName").value.trim(),
        attendancePercent: parseFloat(document.getElementById("attendancePercent").value)
      };

      const responseDiv = document.getElementById("responseMsg");

      // Validation
      if (data.attendancePercent < 0 || data.attendancePercent > 100) {
        responseDiv.innerHTML = '<div class="alert alert-error">Attendance percentage must be between 0 and 100</div>';
        return;
      }

      // Show loading state
      responseDiv.innerHTML = '<div class="alert alert-info">ğŸ”„ Saving attendance...</div>';

      fetch("http://localhost:8081/teacher/attendance", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(saved => {
        responseDiv.innerHTML = `
          <div class="alert alert-success">
            âœ… Attendance saved for ${saved.studentName} (ID: ${saved.studentId}) - ${saved.attendancePercent}%
          </div>
        `;
        document.getElementById("attendanceForm").reset();
        
        // Auto-clear success message after 3 seconds
        setTimeout(() => {
          responseDiv.innerHTML = '';
        }, 3000);
      })
      .catch(error => {
        responseDiv.innerHTML = `<div class="alert alert-error">âŒ Error: ${error}</div>`;
      });
    });

    function goBack() {
      window.location.href = "teacher.html";
    }
  </script>
</body>
</html>
