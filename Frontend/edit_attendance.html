<!DOCTYPE html>
<html>
<head>
  <title>Edit Student Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      text-align: left;
      margin: 8px 0 4px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #1e8449; }
    #responseMsg { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Edit Attendance</h2>
    <form id="attendanceForm">
      <label>Student ID:</label>
      <input type="number" id="studentId" required>

      <label>Student Name:</label>
      <input type="text" id="studentName" required>

      <label>Attendance Percentage:</label>
      <input type="number" step="0.01" id="attendancePercent" required>

      <button type="submit">‚úÖ Save Attendance</button>
    </form>
    <p id="responseMsg"></p>
  </div>

  <script>
    document.getElementById("attendanceForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const data = {
        studentId: Number(document.getElementById("studentId").value),
        studentName: document.getElementById("studentName").value.trim(),
        attendancePercent: parseFloat(document.getElementById("attendancePercent").value)
      };

      fetch("http://localhost:8081/teacher/attendance", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(saved => {
        document.getElementById("responseMsg").style.color = "green";
        document.getElementById("responseMsg").innerText =
          `‚úÖ Attendance saved for ${saved.studentName} (ID: ${saved.studentId}) - ${saved.attendancePercent}%`;
        document.getElementById("attendanceForm").reset();
      })
      .catch(error => {
        document.getElementById("responseMsg").style.color = "red";
        document.getElementById("responseMsg").innerText = "‚ùå Error: " + error;
      });
    });
  </script>
</body>
</html>
