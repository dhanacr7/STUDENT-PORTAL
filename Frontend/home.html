<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portal Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-100 min-h-screen flex flex-col items-center justify-center">

  <h1 class="text-4xl font-bold text-gray-800 mb-10">Welcome to the Student Portal</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-10 w-full max-w-6xl px-6">
    
    <!-- Student Section -->
    <div class="bg-white shadow-lg rounded-2xl p-8 text-center hover:shadow-2xl transition">
      <h2 class="text-2xl font-semibold text-blue-700 mb-6">Student</h2>
      <a href="student_signup.html" class="block bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg mb-4 transition">Student Sign Up</a>
      <a href="student_login.html" class="block bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded-lg transition">Student Login</a>
    </div>

    <!-- Teacher Section -->
    <div class="bg-white shadow-lg rounded-2xl p-8 text-center hover:shadow-2xl transition">
      <h2 class="text-2xl font-semibold text-green-700 mb-6">Teacher</h2>
      <a href="teacher_signup.html" class="block bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg mb-4 transition">Teacher Sign Up</a>
      <a href="teacher_login.html" class="block bg-teal-500 hover:bg-teal-600 text-white py-2 rounded-lg transition">Teacher Login</a>
    </div>

    <!-- Admin Section -->
    <div class="bg-white shadow-lg rounded-2xl p-8 text-center hover:shadow-2xl transition">
      <h2 class="text-2xl font-semibold text-red-700 mb-6">Admin</h2>
      
      <a href="admin_login.html" class="block bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-lg transition">Admin Login</a>
    </div>

  </div>

</body>
</html>
