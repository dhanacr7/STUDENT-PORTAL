<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">ğŸ‘¨â€ğŸ’¼ Add New Admin</h2>
    
    <form id="addAdminForm" class="space-y-4">
      <input type="text" id="adminName" placeholder="Full Name" required 
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      
      <input type="email" id="adminEmail" placeholder="Email" required 
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      
      <input type="password" id="adminPassword" placeholder="Password" required 
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      
      <button type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Add Admin
      </button>
    </form>

    <div id="responseMessage" class="mt-4 text-center font-semibold"></div>

    <div class="text-center mt-4">
      <a href="admin_dashboard.html" class="text-blue-600 hover:underline">â† Back to Dashboard</a>
    </div>
  </div>

  <script>
    document.getElementById("addAdminForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const adminData = {
        name: document.getElementById("adminName").value,
        email: document.getElementById("adminEmail").value,
        password: document.getElementById("adminPassword").value
      };

      try {
        const response = await fetch("http://localhost:8081/admin/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(adminData)
        });

        const result = await response.text();
        const responseElement = document.getElementById("responseMessage");
        
        if (response.ok) {
          responseElement.style.color = "green";
          responseElement.textContent = "âœ… " + result;
          
          // Clear form on success
          document.getElementById("addAdminForm").reset();
          
          // Optional: Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = "admin_dashboard.html";
          }, 2000);
        } else {
          responseElement.style.color = "red";
          responseElement.textContent = "âŒ " + result;
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("responseMessage").style.color = "red";
        document.getElementById("responseMessage").textContent = "âŒ Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
