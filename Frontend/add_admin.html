<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="card fade-in" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <h2>üë®‚Äçüíº Add New Admin</h2>
        <p style="color: #718096;">Create administrator account</p>
      </div>

      <form id="addAdminForm">
        <div class="form-group">
          <input type="text" id="adminName" placeholder="üë§ Full Name" required class="form-control">
        </div>
        
        <div class="form-group">
          <input type="email" id="adminEmail" placeholder="üìß Email Address" required class="form-control">
        </div>
        
        <div class="form-group">
          <input type="password" id="adminPassword" placeholder="üîí Admin Password" required class="form-control">
        </div>
        
        <button type="submit" class="btn btn-warning btn-block">
          ‚ûï Create Admin Account
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="admin_dashboard.html" style="color: #718096; text-decoration: none; font-size: 0.9rem;">
          ‚Üê Back to Dashboard
        </a>
      </div>

      <div id="responseMessage" class="mt-3"></div>
    </div>
  </div>

  <script>
    document.getElementById("addAdminForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const adminData = {
        name: document.getElementById("adminName").value,
        email: document.getElementById("adminEmail").value,
        password: document.getElementById("adminPassword").value
      };

      const messageDiv = document.getElementById("responseMessage");

      // Validation
      if (!adminData.name || !adminData.email || !adminData.password) {
        messageDiv.innerHTML = '<div class="alert alert-error">Please fill in all fields</div>';
        return;
      }

      // Show loading state
      messageDiv.innerHTML = '<div class="alert alert-info">üîÑ Creating admin account...</div>';

      try {
        const response = await fetch("http://localhost:8081/admin/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(adminData)
        });

        const result = await response.text();
        
        if (response.ok) {
          messageDiv.innerHTML = '<div class="alert alert-success">‚úÖ ' + result + '</div>';
          
          // Clear form on success
          document.getElementById("addAdminForm").reset();
          
          // Optional: Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = "admin_dashboard.html";
          }, 2000);
        } else {
          messageDiv.innerHTML = '<div class="alert alert-error">‚ùå ' + result + '</div>';
        }
      } catch (error) {
        console.error("Error:", error);
        messageDiv.innerHTML = '<div class="alert alert-error">‚ùå Network error. Please try again.</div>';
      }
    });
  </script>
</body>
</html>
