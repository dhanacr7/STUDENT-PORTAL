<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="card fade-in" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <h2>ğŸ”‘ Student Login</h2>
        <p style="color: #718096;">Access your academic portal</p>
      </div>

      <form onsubmit="event.preventDefault(); loginStudent();">
        <div class="form-group">
          <input type="email" id="studentEmail" placeholder="ğŸ“§ Enter your email" required class="form-control">
        </div>
        
        <div class="form-group">
          <input type="password" id="studentPassword" placeholder="ğŸ”’ Enter your password" required class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          ğŸš€ Login to Portal
        </button>
      </form>

      <div class="text-center mt-3">
        <p style="color: #718096; font-size: 0.9rem;">
          Don't have an account? 
          <a href="student_signup.html" style="color: #667eea; text-decoration: none; font-weight: 600;">Sign up here</a>
        </p>
        <a href="home.html" style="color: #718096; text-decoration: none; font-size: 0.9rem;">
          â† Back to Home
        </a>
      </div>

      <div id="loginMessage" class="mt-3"></div>
    </div>
  </div>

  <script>
    function loginStudent() {
      const email = document.getElementById("studentEmail").value;
      const password = document.getElementById("studentPassword").value;
      const messageDiv = document.getElementById("loginMessage");

      // Show loading state
      messageDiv.innerHTML = '<div class="alert alert-info">ğŸ”„ Logging in...</div>';

      fetch("http://localhost:8081/student/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(response => {
        if (!response.ok) throw new Error("Invalid email or password");
        return response.json();
      })
      .then(student => {
        sessionStorage.setItem("studentId", student.id);
        sessionStorage.setItem("studentName", student.name);
        
        messageDiv.innerHTML = `<div class="alert alert-success">âœ… Welcome back, ${student.name}!</div>`;
        
        setTimeout(() => {
          window.location.href = "student.html";
        }, 1500);
      })
      .catch(error => {
        messageDiv.innerHTML = `<div class="alert alert-error">âŒ ${error.message}</div>`;
      });
    }
  </script>
</body>
</html>
