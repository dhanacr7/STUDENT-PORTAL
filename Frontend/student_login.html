<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 { color: #333; margin-bottom: 20px; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 95%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #43e97b;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #38f9d7; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîë Student Login</h2>
    <form onsubmit="event.preventDefault(); loginStudent();">
      <input type="email" id="studentEmail" placeholder="Email" required><br>
      <input type="password" id="studentPassword" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function loginStudent() {
      const email = document.getElementById("studentEmail").value;
      const password = document.getElementById("studentPassword").value;

      fetch("http://localhost:8081/student/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(response => {
        if (!response.ok) throw new Error("Invalid email or password");
        return response.json();
      })
      .then(student => {
        sessionStorage.setItem("studentId", student.id);
        sessionStorage.setItem("studentName", student.name);
        alert("‚úÖ Login successful! Welcome, " + student.name);
        window.location.href = "student.html";
      })
      .catch(error => alert("‚ùå " + error.message));
    }
  </script>
</body>
</html>
