<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 to-purple-300 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ğŸ‘©â€ğŸ« Teacher Signup</h2>
    
    <form onsubmit="event.preventDefault(); signupTeacher();" class="space-y-4">
      <input type="text" id="teacherName" placeholder="Full Name" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">

      <input type="email" id="teacherEmail" placeholder="Email" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">

      <input type="password" id="teacherPassword" placeholder="Password" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
        Sign Up
      </button>
    </form>
  </div>

  <script>
    function signupTeacher() {
      const teacherData = {
        name: document.getElementById("teacherName").value,
        email: document.getElementById("teacherEmail").value,
        password: document.getElementById("teacherPassword").value
      };

      fetch("http://localhost:8081/teacher/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(teacherData)
      })
      .then(response => response.text())
      .then(data => alert("âœ… " + data))
      .catch(error => console.error("Error:", error));
    }
  </script>
</body>
</html>
