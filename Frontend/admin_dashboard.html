<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fc;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .dashboard {
      margin-top: 60px;
    }
    h2 {
      color: #2c3e50;
    }
    .stats {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
    }
    a {
      text-decoration: none;
      background: #e67e22;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      transition: 0.3s;
      display: inline-block;
      margin: 5px;
    }
    a:hover {
      background: #d35400;
    }
    .add-admin-btn {
      background: #27ae60;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 30px;
      position: fixed;
      bottom: 30px;
      right: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    .add-admin-btn:hover {
      background: #219653;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>âš™ï¸ Welcome, Admin!</h2>

    <div class="stats">
      <h3>ğŸ“Š Stats</h3>
      <p id="studentsCount">Students: ...</p>
      <p id="teachersCount">Teachers: ...</p>
      <p id="adminsCount">Admins: ...</p>
    </div>

    <ul>
      <li><a href="manage_students.html">ğŸ‘¨â€ğŸ“ Manage Students</a></li>
      <li><a href="manage_teachers.html">ğŸ‘©â€ğŸ« Manage Teachers</a></li>
    </ul>

    <!-- + Button to add new admin -->
    <a href="add_admin.html" class="add-admin-btn">+</a>
  </div>

  <script>
    fetch("http://localhost:8081/admin/stats")
      .then(r => r.json())
      .then(d => {
        document.getElementById("studentsCount").innerText = "Students: " + d.students;
        document.getElementById("teachersCount").innerText = "Teachers: " + d.teachers;
        document.getElementById("adminsCount").innerText = "Admins: " + d.admins;
      })
      .catch(error => {
        console.error("Error fetching stats:", error);
      });
  </script>
</body>
</html>
