<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portal Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          font-family: 'Orbitron', sans-serif;
          background: url('https://media.giphy.com/media/QpVUMRUJGokfqXyfa1/giphy.gif') no-repeat center center fixed;
          background-size: cover;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .login-wrapper {
          background: rgba(0, 0, 0, 0.75);
          border-radius: 20px;
          padding: 30px;
          width: 360px;
          box-shadow: 0 0 25px #00fff7;
          color: white;
        }

        .tabs {
          display: flex;
          justify-content: space-between;
          margin-bottom: 20px;
        }

        input[type="radio"] {
          display: none;
        }

        label.tab {
          flex: 1;
          text-align: center;
          padding: 10px;
          background: #222;
          cursor: pointer;
          border-radius: 10px 10px 0 0;
          transition: 0.3s;
          color: white;
        }

        input[type="radio"]:checked + label {
          background: #00fff7;
          color: black;
          font-weight: bold;
        }

        .form {
          display: none;
        }

        #student:checked ~ .form-container .student-form,
        #admin:checked ~ .form-container .admin-form,
        #teacher:checked ~ .form-container .teacher-form {
          display: block;
        }

        .form input {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: none;
          border-radius: 8px;
        }

        .form button {
          width: 100%;
          padding: 10px;
          background: #00fff7;
          border: none;
          border-radius: 8px;
          font-weight: bold;
          cursor: pointer;
        }

        .form button:hover {
          background: #00c9bc;
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <input type="radio" name="tab" id="student" checked>
    <label for="student" class="tab">Student</label>

    <input type="radio" name="tab" id="admin">
    <label for="admin" class="tab">Admin</label>

    <input type="radio" name="tab" id="teacher">
    <label for="teacher" class="tab">Teacher</label>

    <div class="form-container">
        <div class="form student-form">
            <h3>Student Login</h3>
            <form action="/login/student" method="post">
                <input type="text" name="username" placeholder="Student ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="form admin-form">
            <h3>Admin Login</h3>
            <form action="/login/admin" method="post">
                <input type="text" name="username" placeholder="Admin Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="form teacher-form">
            <h3>Teacher Login</h3>
            <form action="/login/teacher" method="post">
                <input type="text" name="username" placeholder="Teacher ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
