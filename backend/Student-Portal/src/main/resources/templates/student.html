<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
          margin: 0;
          font-family: sans-serif;
          background: linear-gradient(to right, #2193b0, #6dd5ed);
          color: #fff;
          padding: 20px;
        }

        h1 {
          text-align: center;
          margin-bottom: 40px;
        }

        .card {
          background: rgba(255, 255, 255, 0.2);
          margin: 20px auto;
          padding: 30px;
          width: 70%;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
<h1>Welcome, Student</h1>
<div class="card">
    <h2>Subjects</h2>
    <p>Maths, Physics, Chemistry</p>
</div>
<div class="card">
    <h2>Attendance</h2>
    <p>92% Overall</p>
</div>
<div class="card">
    <h2>Marks</h2>
    <p>Mid-Term: 85%, Final: 88%</p>
</div>
</body>
</html>
