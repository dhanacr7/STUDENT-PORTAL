<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
          margin: 0;
          font-family: sans-serif;
          background: linear-gradient(to right, #ff5f6d, #ffc371);
          color: #fff;
          padding: 20px;
        }

        h1 {
          text-align: center;
          margin-bottom: 40px;
        }

        .card {
          background: rgba(255, 255, 255, 0.2);
          margin: 20px auto;
          padding: 30px;
          width: 70%;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
<h1>Welcome, Admin</h1>
<div class="card">
    <h2>User Management</h2>
    <p>Add/remove students and teachers</p>
</div>
<div class="card">
    <h2>Reports</h2>
    <p>Download attendance and marks reports</p>
</div>
<div class="card">
    <h2>System Settings</h2>
    <p>Manage portal configurations</p>
</div>
</body>
</html>
