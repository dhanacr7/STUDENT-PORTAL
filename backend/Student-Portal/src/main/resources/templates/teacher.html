<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <style>
        body {
          margin: 0;
          font-family: sans-serif;
          background: linear-gradient(to right, #8360c3, #2ebf91);
          color: #fff;
          padding: 20px;
        }

        h1 {
          text-align: center;
          margin-bottom: 40px;
        }

        .card {
          background: rgba(255, 255, 255, 0.2);
          margin: 20px auto;
          padding: 30px;
          width: 70%;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
<h1>Welcome, Teacher</h1>
<div class="card">
    <h2>Assigned Classes</h2>
    <p>10th - Physics, 12th - Chemistry</p>
</div>
<div class="card">
    <h2>Attendance Management</h2>
    <p>Mark daily attendance here</p>
</div>
<div class="card">
    <h2>Upload Marks</h2>
    <p>Submit internal & exam results</p>
</div>
</body>
</html>
