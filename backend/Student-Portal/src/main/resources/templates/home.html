<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Student Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
          margin: 0;
          font-family: 'Orbitron', sans-serif;
          background: url('https://wallpaperaccess.com/full/39619.jpg') no-repeat center center fixed;
          background-size: cover;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .container {
          background: rgba(0, 0, 0, 0.7);
          padding: 50px;
          border-radius: 20px;
          text-align: center;
          color: white;
          box-shadow: 0 0 30px #00fff7;
        }

        h1 {
          margin-bottom: 30px;
        }

        .btn {
          background: #00fff7;
          border: none;
          padding: 15px 30px;
          margin: 10px;
          border-radius: 10px;
          font-size: 18px;
          font-weight: bold;
          cursor: pointer;
          transition: 0.3s;
        }

        .btn:hover {
          background: #00c9bc;
          color: black;
        }

        a {
          text-decoration: none;
          color: inherit;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Student Portal</h1>
    <a href="/login.html"><button class="btn">Login</button></a>
    <a href="/signup.html"><button class="btn">Sign Up</button></a>
</div>

</body>
</html>
