<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Student Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
          margin: 0;
          font-family: 'Orbitron', sans-serif;
          background: url('https://wallpapercave.com/wp/wp2757874.gif') no-repeat center center fixed;
          background-size: cover;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .signup-box {
          background: rgba(0, 0, 0, 0.75);
          padding: 40px;
          border-radius: 20px;
          width: 400px;
          color: white;
          box-shadow: 0 0 25px #00fff7;
        }

        h2 {
          text-align: center;
          margin-bottom: 30px;
        }

        input {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: none;
          border-radius: 10px;
        }

        button {
          width: 100%;
          padding: 12px;
          background: #00fff7;
          border: none;
          border-radius: 10px;
          font-weight: bold;
          cursor: pointer;
          margin-top: 20px;
        }

        button:hover {
          background: #00c9bc;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>Create Account</h2>
    <form action="http://localhost:8081/register" method="post">
        <select name="role" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
        </select>

        <input type="text" name="name" placeholder="Name or Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="department" placeholder="Department (optional for Admin)">
        <input type="text" name="userId" placeholder="ID (studentId / teacherId / adminId)" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Sign Up</button>
    </form>


</div>

</body>
</html>
